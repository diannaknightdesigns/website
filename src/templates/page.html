<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="theme-color" content="#6c605c">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="/css/bootstrap.min.css"/>
  <script src="/js/jquery-3.4.1.min.js"></script>
  <script src="/js/bootstrap-4.3.1.min.js"></script>
  <script src="/js/masonry-4.2.2.pkgd.min.js"></script>
  <script src="/js/dkdesigns.js"></script>
  <link type="text/css" rel="stylesheet" href="/css/dkdesigns.css"/>
  <link rel="icon" href="/img/icon/favicon.ico">
  <title>{{page.title}} | DK Designs</title>
</head>
<body>
  <div class="header">
    <nav class="navbar navbar-expand-lg">
      <button class="navbar-toggler" data-toggle="collapse" data-target='#navbar'>
        <div class="navbar-toggler-bar"></div>
        <div class="navbar-toggler-bar"></div>
        <div class="navbar-toggler-bar"></div>
      </button>
      <div id="navbar" class="navbar-collapse justify-content-end collapse">
        <img class="navbar-logo" src="/img/logo.svg"/>
          <ul class="navbar-nav">
          {% for item in navitems %}
          <li class="nav-item">
            <a class="navlink" href="/{{item.slug}}">
              {{item.title}}
            </a>
          </li>
          {% endfor %}
        </ul>
      </div>
    </nav>
    {% block pagetitle %}
    <div class="pagetitle">
      <h1>{{page.title}}</h1>
    </div>
    {% endblock %}
  
  </div>
  <div class="body">
    <div class="container">
      {% block body %}
      {% endblock %}
    </div>
  </div>
  <div class="footer">
  </div>
</body>
</html>
